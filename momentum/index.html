<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Momentum</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
       <div class ="container-fluid">
           <div class="row buttons">
               <div class="col-6 text-left"><button class="btn btnQuote">change quote</button></div>
                <div class="col-6 text-right"><button class="btn btnImage">change image</button></div>
           </div>

           <div class="row">
               <div class="col-12">
                   <figure class="quote">
                       <blockquote>
                           You were not born a winner, and you were not born a loser. You
                           are what you make yourself be.
                       </blockquote>
                       <figcaption>Lou Holtz</figcaption>
                   </figure>
               </div>
           </div>
            
            <div class="row">
                <div class="wrapper">
                    <time class="time"></time>
                    <div class="date"></div>
                    <h1>
                        <span class="greeting"></span>
                        <input class="name" type = "text" ></input>
                    </h1>
                    <h2>What Is Your Focus For Today?</h2>
                    <h2 class="focus" contenteditable="true"></h2>
                </div>
            </div>
            <script src="script.js" defer></script>
       </div>
    </body>
</html>
