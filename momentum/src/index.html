<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Momentum</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;800;900&display=swap"
            rel="stylesheet"
        />
        <!-- <link href="style.css" rel="stylesheet" /> -->
        <link rel="stylesheet" href="assets/css/owfont-regular.min.css">
    </head>
    <body>
       <div class ="container-fluid">
           <div class="row buttons">
               <div class="col-6 text-left"><button class="btn btnQuote">change quote</button></div>
                <div class="col-6 text-right"><button class="btn btnImage">change image</button></div>
           </div>

           <div class="row">
               <div class="col-12">
                   <figure class="quote">
                       <blockquote>
                               You were not born a winner, and you were not born a loser. You
                               are what you make yourself be.
                            </blockquote>
                            <figcaption>Lou Holtz</figcaption>
                   </figure>
               </div>
           </div>
            
            <div class="row">
                <div class="wrapper">
                    <time class="time"></time>
                    <div class="date"></div>
                    <h1>
                        <span class="greeting"></span>
                        <input class="name" title = "Click to change name" type = "text" maxlength="25" ></input>
                    </h1>
                    <h2>What Is Your Focus For Today?</h2>
                    <h2  class="focus" contenteditable="true" maxlength="5" title = "Click to change focus"></h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2 weather">
                    <h1 contenteditable="true" title = "Click to change city" class = "city" value = "Enter your city" type="text">
                    </h1>
                    <i class="weather-icon owf owf-3x"></i>
                    <div class="temperature"></div>
                    <div class="weather-description"></div>
                    <div class="wind-speed"></div>
                    <div class ="humidity"> </div>
                </div>
            </div>
            <!-- <script type= "module" src="main.js" defer></script> -->
       </div>
    </body>
</html>
